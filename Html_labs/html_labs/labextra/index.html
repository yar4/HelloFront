<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Rpg Charachter</title>
	<header>This is my rpg charachter to learn HTML & CSS</header>
</head>
<body>
<form method="post" name="rpgchar">
	<fieldset>
	<legend>Rpg Charachter</legend>
	<img src="kotik.jpg" width="80" height="80" align="right" alt="My image"></img>
	<p>Name:<input type="text" name="Name" placeholder="Name"></p>
	<p>Email:<input type="email" name="Email" placeholder="Email"></p>
	<p>Your age:<input type="number" name="Age" placeholder="Numeric age" min="18"></p>
	<p>Your scin color:<input type="color" name="skin" value="#fff"></p>
	<p>Strength:<input type="range" name="Strength" min="0" max="10" step="1" value="5"></p>
	<p>Stamina:<input type="range" name="Stamina" min="0" max="10" step="1" value="5"></p>
	<p>Agility:<input type="range" name="Agility" min="0" max="10" step="1" value="5"></p>
	<p><input type="submit" value="Start learn!"></p>
	</fieldset>
</form>
</body>
</html>
