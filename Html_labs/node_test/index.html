<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Form</title>
</head>
<body>
<form method="POST" name="Simple_Post_Form" target="_self" novalidate>

	<fieldset style="width:200px ">
		<legend>Hello, Please enter your personal data</legend>
	<label>Name:</label><br>
	<input type="text" name="name"><br>
	<label>Surname:</label><br>
	<input type="text" name="name"><br>
	<label>Email:</label><br>
	<input type="Email" name="name"><br>
	<input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other<br> 
    <textarea name="Enter something"></textarea><br>
    <button name="button" type="submit">Save</button>
	</fieldset>

</form>
</body>
</html>
